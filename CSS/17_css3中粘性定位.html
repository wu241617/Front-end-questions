<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
			}
			html{
				font-size:20px;
			}
		</style>
		<title>CSS3粘性定位</title>
	</head>
	<body>
		<p>sticky 粘性定位</p>
		<p>在设置了sticky的元素，在屏幕范围时该元素的位置并不会受到定位影响（设置的top,left等无效）。当该元素的位置将要移出范围之外，定位又会变为fixed,根据设置的top,left等属性成固定位置的效果。</p>
		<h3>sticky属性特点</h3>
		<ul>
			<li>该元素并不脱离文档流，仍然保留元素原本在文档流中的位置。</li>
			<li>当元素在容器中被滚动超过指定的偏移值时，元素在容器内固定在指定位置。</li>
			<li>元素固定的相对偏移是对于离它最近的具有滚动条的祖先元素，如果祖先元素都不可以滚动，那么是相对于viewport来计算元素的偏移量。</li>
		</ul>
	</body>
</html>
