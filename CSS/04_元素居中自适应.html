<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
			}
			div{
				width:100px;
				height:100px;
				box-shadow:0 0 5px 5px #f60;
				margin:100px auto;
				border-radius:20%;
			}
			span{
				display:block;
				width:100px;
				height:100px;
				text-align:center;
				line-height:100px;
				font-size:30px;
				transition:all 1s;
				cursor:pointer;
			}
			span:hover{
				color:red;
			}
		</style>
		<title>元素居中自适应</title>
	</head>
	<body>
		<div>
			<span>A</span>
		</div>
		<script type="text/javascript">
			/* 满足条件：
			 A元素垂直居中于屏幕中央
			 A元素距离屏幕左右边距各10px
			 A元素里面的文字大小20px,水平垂直居中
			 A元素高度始终是A元素宽度的50%
			 */
		</script>
	</body>
</html>
