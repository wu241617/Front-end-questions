<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				width: 100%;
				height: 100%;
			}

			div {
				width: 10%;
				height: 20%;
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background-color: black;
				color: white;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			span:hover{
				cursor:pointer;
				color:red;
				transition:all 1s;
			}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<span :title="time">{{message}}</span>
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					message: 'Hello World',
					time: '页面加载于' + new Date().toLocaleString()
				}
			})
		</script>
	</body>
</html>
