<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="message">
			<p>{{message}}</p>
			<button @click="reverseMessage()">反转消息</button>
		</div>
		<script src="./vue.min.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue.js'
				},
				methods: {
					reverseMessage(){
						this.message = this.message.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>
</html>
