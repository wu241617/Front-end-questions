<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<ul v-for="item in todos" :key="item.id">
				<li>{{item.text}}</li>
			</ul>
		</div>
		<script src="./vue.min.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					todos:[{id: 1, text: '学习 JS'}, {id: 2, text: '学习 Vue'}, {id: 3, text: '上手项目'}]
				}
			})
		</script>
	</body>
</html>
